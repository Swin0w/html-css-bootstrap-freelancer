<!DOCTYPE html>
<html lang="it" dir="ltr">
  <head>

    <!-- BOOTSTRAP CDN -->

        </div>

                <div class="row">

                    <h1>ABOUT</h1>
                    <div class="glyphicon glyphicon-star">

                </div>
              </div>

            <div class="container">
              <div class="row">
                <div class="col-lg-12 col-md-12 col-xs-12 center">
